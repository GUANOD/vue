<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
	<div class="container">
		<form id="taskForm">
			<h1>task</h1>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Ajouter des task</label>
				<input type="text" class="form-control" id="taskInput">
			</div>
			<button type="submit" class="btn btn-primary" id="taskButton">Submit</button>
		</form>
    <ul class="list-group" id="taskList">
    </ul>
</div>

</body>
<script>
	let leInput = document.querySelector('#taskInput');
	let leButton = document.querySelector('#taskButton');
	let laList = document.querySelector('#taskList');
	let leForm = document.querySelector('#taskForm');

	leForm.addEventListener('submit', (e)=>{
		e.preventDefault();
		let text = leInput.value;
		let li = document.createElement('li');
		li.className='list-group-item';
		li.innerText = text;
		laList.appendChild(li) ;
		leInput.value = ' ';
	})
</script>
</html>
